
<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8"/>
    <title>Amazing Slider</title>
    
    <!-- Insert to your webpage before the </head> -->
    <script src="sliderengine/jquery.js"></script>
    <script src="sliderengine/amazingslider.js"></script>
    <link rel="stylesheet" type="text/css" href="css/image.css">
    <script src="sliderengine/initslider-0.js"></script>
    <!-- End of head section HTML codes -->
    
</head>
<body style="background-color:#aaa;">
    
    <!-- Insert to your webpage where you want to display the slider -->
    <div id="amazingslider-wrapper-0" style="display:block;position:relative;max-width:900px;margin:90px auto 56px;">
        <div id="amazingslider-0" style="display:block;position:relative;margin:0 auto;">
            <ul class="amazingslider-slides" style="display:none;">
                <li><img src="images/19.jpg" alt="19"  title="19" />
                </li>
                <li><img src="images/20.jpg" alt="20"  title="20" />
                </li>
                <li><img src="images/22.jpg" alt="22"  title="22" />
                </li>
            </ul>
            <ul class="amazingslider-thumbnails" style="display:none;">
                <li><img src="images/19-tn.jpg" alt="19" title="19" /></li>
                <li><img src="images/20-tn.jpg" alt="20" title="20" /></li>
                <li><img src="images/22-tn.jpg" alt="22" title="22" /></li>
            </ul>
        <div class="amazingslider-engine"><a href="http://amazingslider.com" title="Responsive Slider jQuery">Responsive Slider jQuery</a></div>
        </div>
    </div>
    <!-- End of body section HTML codes -->
    
</body>
</html>
